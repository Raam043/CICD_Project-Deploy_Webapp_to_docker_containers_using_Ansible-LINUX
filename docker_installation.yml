---
- name: Install Docker on Amazon linux
  hosts: rnb
  become: True
  tasks:
     - name: Installing packages
       command: "pip3 install docker-py"
       command: "yum install python"
       command: "pip install docker"
       command: "pip install docker-py"
     - name: Install Docker
       yum:
        name: docker
        state: latest

     - name: Start & Enable docker
       systemd:
         name: docker
         state: started
         enabled: yes
