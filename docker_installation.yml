---
- name: Install Docker on Amazon linux
  hosts: rnb
  become: True
  tasks:
    
     - name: Install Docker
       yum:
        name: docker
        state: latest

     - name: Start & Enable docker
       systemd:
         name: docker
         state: started
         enabled: yes
      - name: Pip install
        command: "pip3 install docker-py"
