---
- hosts: rnb
  become: True
  tasks:
  
    - name: Run docker container
      docker_container:
        name: WebServer
        image: raam043/httpd_project:v2
        state: started
        exposed_ports:
        - "80"
        ports:
        - "80:80"
        volumes:
        - ./index.html:/usr/local/apache2/htdocs/
