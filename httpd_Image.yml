---
- hosts: rnb
  become: True
  tasks:
    - name: webpage directory
      file:
        state: directory
        dest: "/root/webpage"
    - name: Pull httpd docker image
      docker_image:
        name: httpd:latest
        tag: raam043/httpd_project:v2
        source: pull

    - name: Copy website to the host
      copy:
        src: ./index.html
        dest: /root/webpage
